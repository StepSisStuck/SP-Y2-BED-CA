<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .headline-container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 60%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: animate 5s linear infinite alternate;
            margin: 0;
        }

        @keyframes animate {
            0%, 18%, 20%, 50.1%, 60%, 65.1%, 80%, 80.1%, 92% {
                color: #0e3742;
                text-shadow: none;
            }
            18.1%, 20.1%, 30%, 50%, 60.1%, 65%, 80.1%, 90%, 92.1%, 100% {
                color: #fff;
                text-shadow: 0 0 10px #03bcf4,
                             0 0 20px #03bcf4,
                             0 0 40px #03bcf4,
                             0 0 80px #03bcf4,
                             0 0 160px #03bcf4;
            }
        }

        footer {
            background-color: #343a40;
            color: #f8f9fa;
            text-align: center;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            border-top: 1px solid #495057;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #17a2b8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="mainquestion.html">Question</a></li>
            <li><a href="user.html">User</a></li>
            <li><a href="spell.html">Spell</a></li>
            <li><a href="create_class.html">Class</a></li>
            <li><a href="customization.html">Customization</a></li>
            <li><a href="battle.html">Battle</a></li>
            <li><a href="review.html">Review</a></li>
            <li><a href="index.html" id="logout">Logout</a></li>
        </ul>
    </nav>

    <video autoplay muted loop class="video-background">
        <source src="Image/raiden-fight-metal-gear.3840x2160.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="headline-container">
        <h1>Welcome to Metal Gear!</h1>
    </div>
    


    <script>
        document.getElementById('logout').addEventListener('click', function(event) {
            // Prevent the default action of the link
            event.preventDefault();
            
            // Remove authToken from localStorage
            localStorage.removeItem('authToken');
            
            // Redirect to index.html
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
