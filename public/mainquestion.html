<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Questions</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #0056b3;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .main-content {
            text-align: center;
        }

        h1 {
            color: #0056b3;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li id="main-link"><a href="mainquestion.html">Main</a></li>
            <li id="create-link"><a href="create_question.html">Create Question</a></li>
            <li id="view-link"><a href="view_questions.html">View Questions</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content">
            <h1>Welcome to the Questions Page</h1>
            <p>Do use this page to post your feedback and questions this will help improve the quality of the content.</p>
                     </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authToken = localStorage.getItem('authToken');

            if (!authToken) {
                // Redirect to login.html if authToken is not present
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
