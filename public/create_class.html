<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container {
            margin: 20px 0;
        }

        h2 {
            color: #0056b3;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="create_class.html">Create Class</a></li>
                <li><a href="view_class.html">View Class</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="create-class" class="container">
            <div class="form-container">
                <h2>Create New Class</h2>
                <form id="create-class-form" class="form">
                    <div class="form-group">
                        <label for="class-name">Class Name:</label>
                        <input type="text" id="class-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="class-description">Description:</label>
                        <textarea id="class-description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="required-points">Required Points:</label>
                        <input type="number" id="required-points" name="required_points" required>
                    </div>
                    <div class="form-group">
                        <label for="class-date">Date:</label>
                        <input type="date" id="class-date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="class-time">Time:</label>
                        <input type="time" id="class-time" name="time" required>
                    </div>
                    <button type="submit" class="button">Create Class</button>
                </form>
            </div>
        </section>
    </main>
    <script src="create_class.js"></script>
</body>
</html>
